<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SeaPilotApp — Privacy Policy</title>
<style>
:root { color-scheme: light dark; }
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; margin: 0; }
header { padding: 20px 16px; border-bottom: 1px solid rgba(127,127,127,.3); }
main { max-width: 900px; margin: 0 auto; padding: 20px 16px 48px; }
h1 { margin: 0 0 6px; font-size: 28px; }
h2 { margin-top: 26px; font-size: 18px; }
p, li { font-size: 15px; }
.small { color: rgba(127,127,127,.95); font-size: 13px; }
.lang { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
a.button { display:inline-block; padding: 10px 12px; border: 1px solid rgba(127,127,127,.5); border-radius: 12px; text-decoration: none; }
a.button:hover { opacity: .9; }
footer { border-top: 1px solid rgba(127,127,127,.3); padding: 16px; }
code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 0.95em; }
</style>
<script>
(function() {
  try {
    var lang = (navigator.language || "en").toLowerCase();
    if (lang.startsWith("uk")) window.location.replace("./privacy-policy-uk.html");
    else window.location.replace("./privacy-policy-en.html");
  } catch(e) {}
})();
</script>
</head>
<body>
<header>
  <h1>SeaPilotApp</h1>
  <div class="small">Privacy Policy</div>
</header>
<main>
  <p>Select language:</p>
  <div class="lang">
    <a class="button" href="./privacy-policy-en.html">English</a>
    <a class="button" href="./privacy-policy-uk.html">Українська</a>
  </div>
</main>
</body>
</html>
